<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/10fdd43b97.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Notes taking app</title>
  </head>
  <body>
    <button class="add" id="add">
      <i class="fa-solid fa-plus"></i> Add note
    </button>

    <div class="note">
      <div class="tools">
        <button class="edit">
          <i
            class="fa-solid fa-pen-to-square"
          ></i>
        </button>
        <button class="delete">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </div>
      <div class="main"></div>
      <textarea></textarea>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"
      integrity="sha512-oSA0PdOBsyP4Cv5rIHOWhOr+H0ZPOE/L8UKaX33DjBFD+TrWOZZfewjg85Z7WhNPkQrHeTKOYSio/XM6FBPhWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
